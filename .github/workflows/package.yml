name: Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Build:

    name: Build
    runs-on: ubuntu-20.04
    if: "contains(github.event.head_commit.message, '+ PACKAGE')"

    steps:

      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Build Application
        uses: Willy-JL/pyinstaller-action-windows@main
        with:
          path: ./

      - name: Remove redundant libs
        run: ls

      - name: Move libs to lib dir
        run: ls

      - name: Move python files to dist folder
        run: ls

      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Soundy-latest
          path: dist/windows/Soundy
